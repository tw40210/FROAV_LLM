version: '3.12'

services:
  postgres:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:1.119.2
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=mysecretpassword
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_PRUNING=true # Optional: to auto-delete old logs from n8n's internal DB
      - EXECUTIONS_DATA_MAX_AGE=168   # Optional: sets prune age to 168 hours (7 days)
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  llmjudges:
    build:
      context: .
      dockerfile: LLMJudges_server/Dockerfile
    restart: always
    ports:
      - "5000:5000"
    environment:
      # N8N Configuration (use service name for Docker networking)
      - N8N_BASE_URL=http://n8n:5678
    volumes:
      # Mount config directory for .env file
      - ./LLMJudges_server/src/config:/app/LLMJudges_server/src/config
      # Mount data directory for PDFs
      - ./LLMJudges_server/data:/app/LLMJudges_server/data
      # ADD THIS: Mount source code for hot-reload during development
      - ./LLMJudges_server/src:/app/LLMJudges_server/src
    depends_on:
      - n8n
      - postgres

  llmjudges-frontend:
    build:
      context: .
      dockerfile: LLMJudges_frontend/Dockerfile
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      - postgres
volumes:
  postgres_data:
  n8n_data: